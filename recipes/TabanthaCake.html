<body>
    <h1>Tabantha Cake</h1>
    <img src="../images/TabanthaWheat.webp" alt="Tabantha Cake" height="300">

    <h2>Description</h2>
        <p>Tabantha Cakes are a delicacy in Hebra. They are sweet and yeasty</p>

    <h3>Ingredients</h3>
        <ul>
            <li>Wheat</li>
            <li>Eggs</li>
            <li>Milk</li>
        </ul>

    <h3>Steps</h3>
        <ol>
            <li>Grind wheat into flour</li>
            <li>In bowl or pot, mix flour and eggs</li>
            <li>Pour in hot milk</li>
            <li>Humm a classic tune and jump for joy when complete!</li>
        </ol>
</body>
